<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
    <style>
        .row div h3 {
            border: solid 1px black;
        }

        .cyan {
            background-color: rgb(76, 206, 230);
        }

        .purple {
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    
    <div class="container px-4 text-center">
  <div class="row gx-5">
    <div class="col">
      <div class="cyan p-3" >Elemento con gutter</div>
    </div>
    <div class="col">
      <div class="purple p-3">Custom column padding</div>
    </div>
  </div>
</div>


<div class="container text-center">
  <div class="row">
    <div class="cyan col-md-4">.col-md-4</div>
    <div class="cyan col-md-4 offset-md-4">.col-md-4 .offset-md-4</div>
  </div>
  <div class="row">
    <div class="purple col-md-3 offset-md-3">.col-md-3 .offset-md-3</div>
    <div class="purple col-md-3 offset-md-3">.col-md-3 .offset-md-3</div>
  </div>
  <div class="row">
    <div class="purple col-md-6 offset-md-3">.col-md-6 .offset-md-3</div>
  </div>
</div>
</body>
</html>
